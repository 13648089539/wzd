log4j.appender.encoding=UTF-8
log4j.rootLogger=DEBUG,CONSOLE,FILE,ERROR

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}]-[%c]: %m%n
  
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=C:/Users/palad/Documents/dev_source/logs/wzd/trace.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.Threshold=ALL
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}]-[%c]: %m%n

log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.File=C:/Users/palad/Documents/dev_source/logs/wzd/error.log
log4j.appender.ERROR.MaxFileSize=10MB
log4j.appender.ERROR.Threshold=ALL
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}]-[%c]: %m%n

log4j.logger.org.springframework=INFO
log4j.logger.com.ibatis=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
